<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projet 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mur.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <div th:replace="fragments/header :: header-css"></div>

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

<div class="wrapper">
    <div class="center-line">
      <a href="#" class="scroll-icon"><i class="fas fa-caret-up"></i></a>
    </div>
    
   <div th:each="publication: ${listPublication}" >
    <div class="row row-1">
      <section>
        <i class="icon fas fa-star"></i>
        <div class="details">
          <span th:text="${publication.utilisateur.prenom} + ' '+ ${publication.utilisateur.nom}"  class="title"></span>
        </div>
        <hr/>
      	<div th:each="s: ${publication.support}" class="support">
        <img th:src="${s.chemin}" width="300" height="200"/>
       </div>   
      <br/>
        <p th:text = ${publication.texte} class="text"></p>
        <div class="bottom">
          <a href="#">Acc√©der au profil</a>
        </div>
      </section>
    </div>
    </div>
     
   </div>  <!-- fin wrapper --> 
  

<div class = card>
<div class="center">
  <div class="property-card">
    <a href="#">
      <div class="property-image">
        <div class="property-image-title">
          <!-- Optional <h5>Card Title</h5> If you want it, turn on the CSS also. -->
        </div>
      </div></a>
    <div class="property-description">
      <h3 th:text="${user.nom} +' '+ ${user.prenom} ">  </h3><br/>
      <label th:text="${user.telephone}"></label><br/>
      <label th:text="${user.mail}"></label>
 	</div>
    <a href="#">
      <div class="property-social-icons">
        <!-- I would usually put multipe divs inside here set to flex. Some people might use Ul li. Multiple Solutions -->
      </div>
    </a>
  </div>
</div>
</div>


</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
